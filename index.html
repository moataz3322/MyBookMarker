 <link rel="stylesheet" href="./css/style.css">
<title>Bookmarker</title>
</head>
<body>



  
  

  <section >
    
 
    <div class="container">
        
        
        
        
        <div class="d-flex justify-content-center"><h1 class=" text-center my-5  position-relative  d-inline-block ">Bookmarker</h1></div>
<div class="dot"></div>

<div class="section-input">
<h2 class="p-1 my-5 text-center text-gradient   "><span><i class="fa-solid fa-bookmark"></i></span > Bookmark your favorite sites <span><i class="fa-solid fa-bookmark"></i></span></h2>

<section class="qoute  text-center">
      <h2 class="my-5 wave">Quote of the Day</h2>
     
      
      <div id="quote-box ">
        <p id="quote" ></p>
        <p id="author"></p>
      </div>
    </section>

<div class="mb-3">
  <label for="siteName" class="form-label"><i class="fa-solid fa-book-bookmark pe-2"></i><span>Site Name</span></label>
  <input oninput="validationName()" type="text" class="form-control form-control" id="siteName" placeholder="Bookmark Name">


</div>

<div class="mb-3">
  <label for="siteUrl" class="form-label"><i class="fa-solid fa-link pe-2"></i><span>Site Url</span></label>
  <input oninput="validationUrl()" type="url" class="form-control" id="siteUrl" placeholder="Website Url">
</div>

<div class="w-100 d-flex"><button  onclick="addSite()" class=" mx-auto sub-btn "  id="subBtn"  target="_blank" rel="noopener noreferrer" > Submit </button> </div>
</div>

<div class="dot my-5"></div>



<div class="section-table" id=""> 

<table class="table my-5 text-center">
  <thead>
    <tr>
      <th scope="col">index</th>
      <th scope="col">Website Name</th>
      <th scope="col">Visit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody id="tableData">



  </tbody>
</table>


</div>
</div>


</section>








<!-- todo ==============Modal  ================== -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog  modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header ">
        <p class="modal-title fs-5" id="exampleModalLabel">
  <div class="circle-container">
    <div class="circle red"></div>
    <div class="circle yellow"></div>
    <div class="circle green"></div>
  </div>
</p>

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <span >Site Name or Url is not valid, Please follow the rules below :</span>
      <div class="my-2"><p><i class="fa-regular fa-circle-right p-2"></i>Site name must contain at least 3 characters
</p>
       <p> <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a valid one</p></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn " data-bs-dismiss="modal">Close</button>
     
      </div>
    </div>
  </div>
</div>

    <script src="./js/index.js"></script>
</body>
</html>
